<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>

    <main>
        <section id="login">
            <div id="imagem">
                <!--imagem da CSS-->
            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem vindo(a) novamente. Fa√ßa login para acessar sua conta e poder configurar seu ambiente.</p>
                <form action="login.php" method="post" autocomplete="on">
                    <div class="login">
                        <span class="material-symbols-outlined">person</span>
                        <input type="email" name="login" id="ilogin" placeholder="Seu e-mail aqui" autocomplete="email" required maxlength="30">
                        <label for="ilogin">Login</label> 
                    </div>    
                        
                    <div class="senha">
                        <span class="material-symbols-outlined">lock</span>
                        <input type="password" name="senha" id="isenha" placeholder="Digite sua senha" autocomplete="current-password" required minlength="8" maxlength="20">
                        <label for="isenha">Senha</label>    
                    </div>      

                    <input type="submit" value="Acessar" class="botao">
                    <a href="esqueci.html" class="botao">Esqueci a senha <i class="material-symbols-outlined">mail</i></a>
                </form>
            </div>     
                        
                    




              

        </section>
    </main>
    
</body>
</html>
